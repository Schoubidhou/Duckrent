    <style>
        .image-container {
            display: flex;
            justify-content: center; /* Centre les images horizontalement */
            align-items: center; /* Centre les images verticalement */
            height: 200px; /* Hauteur fixe du conteneur pour centrer verticalement */
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px; /* Espacement entre les blocs */
        }
        img {
            max-width: 300px; /* Largeur maximale */
            max-height: 200px; /* Hauteur maximale */
            width: auto; /* Largeur automatique pour conserver les proportions */
            height: auto; /* Hauteur automatique pour conserver les proportions */
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Crée 3 colonnes de largeur égale */
            gap: 20px; /* Espace égal entre les éléments */
            justify-content: center;
        }
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover; /* Garde les proportions de l'image tout en remplissant l'espace */
            border-radius: 8px;
        }
    </style>
