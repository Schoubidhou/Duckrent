<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue - Ma Boutique</title>
    <link rel="stylesheet" href="styles/catalogue.css">

    <style>
        .image-container {
            display: flex;
            justify-content: center; /* Centre les images horizontalement */
            align-items: center; /* Centre les images verticalement */
            height: 200px; /* Hauteur fixe du conteneur pour centrer verticalement */
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px; /* Espacement entre les blocs */
        }
        img {
            max-width: 300px; /* Largeur maximale */
            max-height: 200px; /* Hauteur maximale */
            width: auto; /* Largeur automatique pour conserver les proportions */
            height: auto; /* Hauteur automatique pour conserver les proportions */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1><a href="index.html">Duck Rent</a></h1>
            </div>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="catalogue.html">Catalogue</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Contenu principal -->
        <section class="catalogue">
            <section class="products">
                <h3>Nos Canards</h3>
                <div class="products-grid">
                    <div class="product">
                        <img src="images/colvert.webp" alt="Colvert" width="300" height="200">
                        <h4>Colvert</h4>
                    </div>
                    <div class="product">
                        <a href="canards/muscovy.html">
                        <img src="images/muscovy.jpg" alt="Muscovy" width="300" height="200">
                        <h4>Muscovy</h4>
                    </div>
                    <!-- Ajouter plus de produits ici -->
                </div>
            </section>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ma Boutique. Tous droits réservés.</p>
    </footer>

    <script>
        function toggleFilters() {
            const filters = document.getElementById('filters');
            filters.classList.toggle('collapsed');
        }
    </script>
</body>
</html>
