<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Auth</title>
</head>
<body>

  <h1>Créer un compte et se connecter</h1>

  <div>
    <h2>Créer un compte</h2>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Mot de passe" required />
      <button type="submit">S'inscrire</button>
    </form>
  </div>

  <div>
    <h2>Connexion</h2>
    <form id="signin-form">
      <input type="email" id="signin-email" placeholder="Email" required />
      <input type="password" id="signin-password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  
  <script src="javascript/auth.js"></script>

</body>
</html>
